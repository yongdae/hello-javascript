<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>일급 함수 활용</title>
</head>
<body>
<script>
  // 일급 함수 활용

  var addition = function (number1) {
    return function (number2) {
      return number1 + number2;
    };
  };

  console.log(addition(1)(1));

  var add10 = addition(10);

  console.log(add10(10));
</script>
</body>
</html>
