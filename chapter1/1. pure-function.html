<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>순수 함수</title>
</head>
<body>
<script>
  // 순수 함수란?
  // 외부에 영향을 받지 않고 동일한 인자를 전달하면 항상 같은 결과를 반환하는 함수

  function addition(number1, number2) {
    return number1 + number2;
  };

  console.log(addition(1, 1));
  console.log(addition(1, 1));
  console.log(addition(1, 1));
  console.log(addition(1, 1));

</script>
</body>
</html>
